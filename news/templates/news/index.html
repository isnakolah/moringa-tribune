{% extends "news/layout.html" %}
{% block content %}
  <div class="container">
    {{ block.super }}
    <!-- Looping through news -->
    {% for news_item in news %}
      <div class="row">

        <!-- Displaying news articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2 class="text-left">{{ news_item.title }}</h2>
        </div>

        <!-- Display article images -->
        <div class="col-md-6">
          <img src="{{ news_item.article_image.url }}" class="img-responsive" alt="Image">
        </div>
      </div>

      <!-- If empty -->
      {% empty %}
      <div class="row jumbotron">
        <h2 class="text-center">There are no news</h2>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
